<div class="auth-wrapper">
    <div class="auth-bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    <div class="auth-container">
        <a routerLink="/" class="back-link">
            <i class="pi pi-arrow-left"></i> Volver al inicio
        </a>
        <div class="auth-card">
            <div class="auth-header">
                <i class="pi pi-user-plus auth-logo"></i>
                <h1>Crear Cuenta</h1>
                <p>Completa tus datos para registrarte</p>
            </div>
            <div class="auth-form">
                <div class="field-group">
                    <label for="username">Nombre de Usuario</label>
                    <input pInputText id="username" placeholder="Tu nombre de usuario" class="w-full" />
                </div>
                <div class="field-group">
                    <label for="email">Correo Electrónico</label>
                    <input pInputText id="email" placeholder="tu@correo.com" class="w-full" />
                </div>
                <div class="field-group">
                    <label for="password">Contraseña</label>
                    <p-password id="password" [feedback]="true" [toggleMask]="true" placeholder="••••••••"
                        styleClass="w-full" inputStyleClass="w-full"></p-password>
                </div>
                <div class="field-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <p-password id="confirmPassword" [feedback]="false" [toggleMask]="true" placeholder="••••••••"
                        styleClass="w-full" inputStyleClass="w-full"></p-password>
                </div>
                <p-button label="Registrarse" icon="pi pi-user-plus" styleClass="w-full" severity="contrast"
                    [rounded]="true"></p-button>
            </div>
            <div class="auth-footer">
                <span>¿Ya tienes cuenta?</span>
                <a routerLink="/login">Inicia Sesión</a>
            </div>
        </div>
    </div>
</div>
