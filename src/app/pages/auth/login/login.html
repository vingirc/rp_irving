<div class="auth-wrapper">
    <div class="auth-bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    <div class="auth-container">
        <a routerLink="/" class="back-link">
            <i class="pi pi-arrow-left"></i> Volver al inicio
        </a>
        <div class="auth-card">
            <div class="auth-header">
                <i class="pi pi-shield auth-logo"></i>
                <h1>Bienvenido de nuevo</h1>
                <p>Ingresa tus credenciales para continuar</p>
            </div>
            <div class="auth-form">
                <div class="field-group">
                    <label for="email">Correo Electrónico</label>
                    <input pInputText id="email" placeholder="tu@correo.com" class="w-full" />
                </div>
                <div class="field-group">
                    <label for="password">Contraseña</label>
                    <p-password id="password" [feedback]="false" [toggleMask]="true" placeholder="••••••••"
                        styleClass="w-full" inputStyleClass="w-full"></p-password>
                </div>
                <p-button label="Iniciar Sesión" icon="pi pi-sign-in" styleClass="w-full" severity="contrast"
                    [rounded]="true"></p-button>
            </div>
            <div class="auth-footer">
                <span>¿No tienes cuenta?</span>
                <a routerLink="/register">Regístrate aquí</a>
            </div>
        </div>
    </div>
</div>
